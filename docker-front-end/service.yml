version: "3" # makes yml compatible w/ swarm mode
services:
  web:
    image: rochong/kusamochi:frontend
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - webnet
networks:
  webnet: